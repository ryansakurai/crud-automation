<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            margin: 70px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Add this line */
        }
        input[type="submit"], input[type="button"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
        table {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
    <script>
        function addProductToTable(event) {
            event.preventDefault();

            const code = document.getElementById('code').value;
            const brand = document.getElementById('brand').value;
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const unit_price = document.getElementById('unit_price').value;
            const cost = document.getElementById('cost').value;
            const extra = document.getElementById('extra').value;

            const table = document.getElementById('productTable');

            const row = table.insertRow(-1);
            row.insertCell(0).innerHTML = code;
            row.insertCell(1).innerHTML = brand;
            row.insertCell(2).innerHTML = type;
            row.insertCell(3).innerHTML = category;
            row.insertCell(4).innerHTML = unit_price;
            row.insertCell(5).innerHTML = cost;
            row.insertCell(6).innerHTML = extra;

            document.getElementById('code').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('type').value = '';
            document.getElementById('category').value = '';
            document.getElementById('unit_price').value = '';
            document.getElementById('cost').value = '';
            document.getElementById('extra').value = '';
        }

        function clearTable() {
            const table = document.getElementById('productTable');
            const rows = table.rows.length;
            for(let i = rows - 1; i > 0; i--) {
                table.deleteRow(i);
            }
        }
    </script>
</head>
<body>
    <form onsubmit="addProductToTable(event)">
        <label for="code">Code:</label><br>
        <input type="text" id="code" name="code"><br>

        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand"><br>

        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type"><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br>

        <label for="unit_price">Unit Price:</label><br>
        <input type="number" id="unit_price" name="unit_price" step="0.01"><br>

        <label for="cost">Cost:</label><br>
        <input type="number" id="cost" name="cost" step="0.01"><br>

        <label for="extra">Extra:</label><br>
        <input type="text" id="extra" name="extra"><br>

        <input type="submit" value="Register">
        <input type="button" value="Clear" onclick="clearTable()">
    </form>
    <table id="productTable">
        <tr>
            <th>Code</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Category</th>
            <th>Unit Price</th>
            <th>Cost</th>
            <th>Extra</th>
        </tr>
    </table>
</body>
</html>
