<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <script src="products.js"></script>
    <title>Product</title>
</head>
<body>
    <form onsubmit="addProductToTable(event)">
        <label for="code">Code:</label><br>
        <input type="text" id="code" name="code" required><br>

        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand" required><br>

        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>

        <label for="unitPrice">Unit Price:</label><br>
        <input type="number" id="unitPrice" name="unitPrice" step="0.01" required><br>

        <label for="cost">Cost:</label><br>
        <input type="number" id="cost" name="cost" step="0.01" required><br>

        <label for="extra">Extra:</label><br>
        <input type="text" id="extra" name="extra"><br>

        <input type="submit" value="Register">
        <input type="button" value="Clear" onclick="clearTable()">
    </form>
    <table id="productTable">
        <tr>
            <th>Code</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Category</th>
            <th>Unit Price</th>
            <th>Cost</th>
            <th>Extra</th>
        </tr>
    </table>
</body>
</html>
